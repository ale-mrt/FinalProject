<!DOCTYPE html>
<html>
    <head>
    	<meta charset="ISO-8859-1">
        <title>Autenticazione</title>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/autenticazione.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="../RPGUI/dist/rpgui.css" rel="stylesheet" type="text/css">
		<script src="../RPGUI/dist/rpgui.js"></script>
		<link rel="stylesheet" href="../stile/foglioDiStile.css">
		<link rel="stylesheet" href="../stile/foglioDiStileGrid.css">
    </head>
    <body>
		<div class="rpgui-content">
			<div id="corpo" class="inner rpgui-container framed" style="display: flex; justify-content: center;">
				<img id="sfondo" src="../img/autenticazione/autenticazione.gif">
				<div id="boxAutenticazione" class="rpgui-container framed-golden" style="margin: auto; width: 30%; position: relative;">
					<form>
						<h1 style="font-size:2em; overflow:auto">AUTENTICAZIONE</h1>
						<p>Username</p>
						<input type="text" id="usernameInput" style="margin-top:-3%" name="username" placeholder="Inserisci username..."><br>
						<div id="usernameError"></div>
						<p style="margin-top:2%">Password</p>
						<input type="password" id="passwordInput" name="password" style="margin-top:-10%" placeholder="Inserisci password..."><br>
						<div id="passwordError"></div>
						<button class="rpgui-button" type="button" id="bottoneRegistrati" style="margin-top:2%"><p style="margin-top:15%">Registrati</p></button>
						<button class="rpgui-button" type="button" id="bottoneLogin"><p style="margin-top:18%">Login</p></button>
					</form>
				</div>
			</div><!-- fine di inner rpgui-container framed-->
		</div> <!-- fine rpgui-content-->
    </body>
</html>
